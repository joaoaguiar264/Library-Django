<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="" method="POST" class="mt-5 p-4 bg-black border border-white"> {% csrf_token %}
                    <h3 align="center" class="text-white">Login</h3>
                    <div class="form-group">
                        <label class="text-white" for="username">Username</label>
                        <input type="text" class="form-control mb-3" name="username">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="password">Password</label>
                        <input type="password" class="form-control mb-3" name="password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </div>

                    <div class="text-center mt-2">
                        <span class="text-white">Don't have a account? </span><a href="{% url 'register' %}">Register Here</a>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <h5>{{message}}</h5>
                        {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
